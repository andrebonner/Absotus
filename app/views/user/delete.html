<div>
    <form id="deleteform" method="POST" action="user/delete/">
        <h1>Are you sure you want to delete this? <input type="hidden" name="id" value="{{users[delete_id].id}}"/></h1>
    <dl class="dl-horizontal">
        <dt>User Name:</dt>
        <dd>{{users[details_id].username}}</dd>
        <dt>Email Address:</dt>
        <dd>{{users[details_id].email}}</dd>
        <dt>Full Name:</dt>
        <dd>{{users[details_id].name}}</dd>
    </dl>
    
        <div class="form-actions no-color pull-right">
            <input type="submit" value="Delete" class="btn btn-default" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#deleteform').submit(function (e) {
            toastr.options.positionClass = "toast-bottom-left";
            toastr.success("Deleteing Project...");
            e.preventDefault();
        });
    });
</script>
