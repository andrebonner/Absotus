<div>
    <form id="deleteform" method="POST" action="project/delete/">
        <h1>Are you sure you want to delete this? <input type="hidden" name="id" value="{{projects[delete_id].id}}"/></h1>
    <dl class="dl-horizontal">
        <dt>Project Name:</dt>
        <dd>{{projects[delete_id].name}}</dd>
        <dt>Description:</dt>
        <dd>{{projects[delete_id].description}}</dd>
        
    </dl>
    
        <div class="form-actions no-color pull-right">
            <input type="submit" value="Delete" class="btn btn-default" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#deleteform').submit(function (e) {
            toastr.options.positionClass = "toast-bottom-left";
            toastr.success("Deleteing Project...");
            e.preventDefault();
        });
    });
</script>
