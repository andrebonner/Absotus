<div>
    <h4>Are you sure you want to delete this? </h4>
    <dl class="dl-horizontal">
        <dt>Project Name:</dt>
        <dd>{{data.projects[delete_id].name}}</dd>
        <dt>Description:</dt>
        <dd>{{data.projects[delete_id].description}}</dd>
        <dt>Issues ({{data.projects[delete_id].issues.length}}):<dt>
        <dd>
            <div ng-repeat="issue in data.projects[delete_id].issues">
                <b>issue #{{issue.id}}</b> {{issue.description}}
            </div>
        </dd>
    </dl>
    <form>
        <div class="form-actions no-color">
            <input type="submit" value="Delete" class="btn btn-default" />
        </div>
    </form>
</div>
