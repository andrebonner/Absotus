<div>
    <h1>Issue Details #{{issues[details_id].issue_id}}</h1>
    <dl class="dl-horizontal">
        <dt>Issue Title:</dt>
        <dd>{{issues[details_id].issue_title}}</dd>
        <dt>Description:</dt>
        <dd>{{issues[details_id].issue_description}}</dd>
        <dt>Project:</dt>
        <dd>{{issues[details_id].project_name}}</dd>
        <dt>Created On:</dt>
        <dd>{{issues[details_id].issue_createdon |  date:'EEEE, MMMM d, y'}}</dd>                
    </dl>
</div>
